<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Income Tax Calculator</title>
    <style>
        @keyframes backgroundAnim {
            0% { background-position: 0% 0%; }
            50% { background-position: 400% 0%; }
            100% { background-position: 0% 0%; }
        
        }
        body {
            color: #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: backgroundAnim 1500s infinite;
            background-image: url('oblivion.jpg');
            background-size: 400%;
            
        }

        h1 {
            color: #ffffff; /* Blue color */
            margin-top:15%;
            text-shadow: 0px 0px 25px #ffffff;
        }

        label {
            color: #000000;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius:15px;
            transition :0.2s;
        }
        button:hover{
            transform:scale(1.1) ;
        }
            a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        #incomeInput{
            text-align: right;
        }
        #taxResult{
            text-align: right;
        }
        #box{
            padding-top:3%;
            background-color: rgba(255, 255, 255, 0.9);
            width:50%;
            margin-left:auto;
            margin-right:auto;
            border-radius:27px;
            box-shadow: 0px 0px 70px white;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <div id="box">
        <label for="income">Income:</label><br>
        <input id="incomeInput" name="income" type="number">
        <br><br>
        <label for="taxResult" id="taxLabel">The total income after tax is:</label>
        <input id="taxResult" name="tax" type="number" readonly>
        <button onclick="computeTax()">Compute Tax</button>
        <button onclick="clearValues()">Clear</button>
        <br><br>
        <br><br>
        <a href="index.html">Back to homepage</a>
    </box>

    <script>
        function computeTax() {
            var income = parseFloat(document.getElementById('incomeInput').value);
            var taxResult = document.getElementById('taxResult');

            var incomeTax = 0;

            if (income <= 250000) {
                incomeTax = 0;
            } else if (income <= 400000) {
                incomeTax = 0.2 * (income - 250000);
            } else if (income <= 800000) {
                incomeTax = 30000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                incomeTax = 130000 + 0.3 * (income - 800000);
            } else if (income <= 8000000) {
                incomeTax = 490000 + 0.32 * (income - 2000000);
            } else {
                incomeTax = 2410000 + 0.35 * (income - 8000000);
            }

            taxResult.value = incomeTax.toFixed(2);
        }

        function clearValues() {
            document.getElementById('incomeInput').value = '';
            document.getElementById('taxResult').value = '';
        }
    </script>
</body>
</html>
